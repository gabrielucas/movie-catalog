<div class="search-container">
  <div class="input">
    <fa-icon [icon]="searchIcon"></fa-icon>
    <input
      [(ngModel)]="searchText"
      type="text"
      placeholder="Buscar filmes"
      (keyup.enter)="onSearch()"
    />
  </div>
  <button type="button" (click)="onSearch()">Buscar</button>
</div>
