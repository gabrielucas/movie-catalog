<li class="poster">
  <a [routerLink]="['/movie/', movieData.id]">
    @if (hasShadowApplied) {
      <div class="shadow"></div>
    }
  </a>
  @defer {
    <img
      alt="{{ movieData.title }}"
      height="750"
      ngSrc="https://image.tmdb.org/t/p/w500{{ movieData.poster_path }}"
      priority
      width="500"
    />
  }
  @if (isDisplayedTitle) {
    <h2>{{ movieData.title }}</h2>
  }
</li>
