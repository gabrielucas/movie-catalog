<div class="details-container">
  <app-go-back-button></app-go-back-button>
  @if (movieDetails) {
    <section>
      <div class="poster details-image-container">
        @defer {
          <app-poster [movieData]="movieDetails"></app-poster>
        }
      </div>
      <div class="details-content">
        <h1>{{ movieDetails.title }}</h1>
        <app-indicators-flags
          [movieFlags]="movieDetails"
        ></app-indicators-flags>
        <div class="synopsis">
          <h4>Sinopse</h4>
          <p>
            {{ movieDetails.overview }}
          </p>
        </div>
        <app-additional-information
          [movieDetails]="movieDetails"
        ></app-additional-information>
      </div>

      @defer {
        <img
          alt="{{ movieDetails.title }}"
          height="750"
          ngSrc="https://image.tmdb.org/t/p/w500{{ movieDetails.poster_path }}"
          priority
          width="500"
        />
      }
    </section>
  } @else {
    <app-spinner></app-spinner>
  }
</div>
