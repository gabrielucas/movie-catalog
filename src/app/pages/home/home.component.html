<app-search (searchEvent)="onSearchMovieByTitle($event)"></app-search>
<h1>Filmes populares</h1>
@defer {
  <ul>
    @for (movie of movies; track movie.id) {
      <app-poster
        [hasShadowEffectApplied]="true"
        [isDisplayedTitle]="true"
        [movieData]="movie"
      ></app-poster>
    }
  </ul>
} @placeholder {
  <app-spinner></app-spinner>
}
<div class="bottom"></div>
