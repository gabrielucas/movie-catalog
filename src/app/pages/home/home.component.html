<app-search (searchEvent)="onMovieSearchByTitle($event)"></app-search>
<h1>Filmes populares</h1>
@defer (on viewport) {
  <ul>
    @for (movie of movies; track movie.id) {
      <app-poster [movieData]="movie"></app-poster>
    }
  </ul>
} @placeholder {
  <div>Carregando filmes...</div>
}
<div class="bottom"></div>
